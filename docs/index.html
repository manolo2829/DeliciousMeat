<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>CarneDeliciosa</title>
</head>
<body>
    <header id="header">
        <nav class="header__container">
            <div>
                <img src="./img/logo.svg" alt="">
                <p>Delicious Meat</p>
            </div>

            <ul class="header__ul">
                <li class="ul__bars">
                    <i class="fa-solid fa-bars"></i>
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">SERVICES</a></li>
                        <li><a href="#">MENU</a></li>
                        <li><a href="#">RESERVATIONS</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="head">
            <div class="head__container">
                <div class="head__media">
                    <div class="head__div">
                        <div></div>
                        <p>Food Delivery</p>
                    </div>
                    <ul>
                        <li><i class="fa-brands fa-twitter"></i></li>
                        <li><i class="fa-brands fa-facebook-f"></i></li>
                        <li><i class="fa-brands fa-instagram"></i></li>
                    </ul>
                </div>
                <div class="head__titles">
                    <p>Quality and Tasty</p>
                    <i class="fa-solid fa-plate-wheat"></i>
                    <div>
                        <h1>We're completely independent. Priding ourself on appetizing, healthy and modern food</h1>
                        <button>View Menu</button>
                    </div>
                </div>
                <div class="head__img">
                    <img src="./img/rips.png" alt="">
                </div>
            </div>
        </section>
    </main>

    <!-- SCRIPTS -->

    <script src="https://kit.fontawesome.com/a6528d3960.js" crossorigin="anonymous"></script>
</body>
</html>
